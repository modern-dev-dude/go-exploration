<div class="p-2 m2">
  <div class="grid gap-4 grid-cols-2 items-center">
    <h1 class="text-3xl font-light text-center">{{.Name}}</h1>
    <img
      class="justify-self-center place-self-center"
      src="{{.FrontDefault}}"
      alt="{{.Name}}"
      width="125"
      hight="125"
    />
  </div>
  <div class="grid gap-4 grid-cols-2">
    <button
      class="rounded-md bg-white/10 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-white/20"
      type="button"
      value="PLAY"
      onclick="playLegacy()"
    >
      Legacy Battle Cry!
    </button>
    <audio id="legacy-audio" src="{{.Cries.Legacy}}"></audio>
    <button
      class="rounded-md bg-white/10 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-white/20"
      type="button"
      value="PLAY"
      onclick="playLatest()"
    >
      Latest Battle Cry!
    </button>
    <audio id="latest-audio" src="{{.Cries.Latest}}"></audio>
  </div>
  <script>
    function playLegacy() {
      var audio = document.getElementById("legacy-audio");
      audio.play();
    }

    function playLatest() {
      var audio = document.getElementById("latest-audio");
      audio.play();
    }
  </script>
</div>
