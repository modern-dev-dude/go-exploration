<div class="p-2 m2">
  <h1 class="text-3xl font-light">{{.Name}}</h1>
  <img src="{{.FrontDefault}}" alt="{{.Name}}" width="75" hight="75" />
  <button
    class="border-2 border-slate-600 rounded-lg p-2"
    type="button"
    value="PLAY"
    onclick="playLegacy()"
  >
    Legacy Battle Cry!
  </button>
  <audio id="legacy-audio" src="{{.Cries.Legacy}}"></audio>
  <button
    class="border-2 border-slate-600 rounded-lg p-2"
    type="button"
    value="PLAY"
    onclick="playLatest()"
  >
    Latest Battle Cry!
  </button>
  <audio id="latest-audio" src="{{.Cries.Latest}}"></audio>
  <script>
    function playLegacy() {
      var audio = document.getElementById("legacy-audio");
      audio.play();
    }

    function playLatest() {
      var audio = document.getElementById("latest-audio");
      audio.play();
    }
  </script>
</div>
